  <title>6MM Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #444;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>6MM Feeds & Supplements Feedback Form</h2>
    <form action="https://example.com/submit-feedback" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="rating">How would you rate our products?</label>
      <select id="rating" name="rating" required>
        <option value="">-- Select Rating --</option>
        <option value="5">Excellent (5)</option>
        <option value="4">Very Good (4)</option>
        <option value="3">Good (3)</option>
        <option value="2">Fair (2)</option>
        <option value="1">Poor (1)</option>
      </select>

      <label for="comments">Your Feedback:</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts or suggestions..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
